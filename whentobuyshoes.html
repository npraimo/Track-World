<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="trackstyles.css" rel="stylesheet" />
  <title>When to buy new running shoes</title>
</head>

<body>
  <div class="nav-bar">
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </div>
  <h3>This simple calculator generates an estimate lifespan of your shoes depending on the number of steps you
    take. General consensus is to replace shoes every 300-500 miles. The calculator leans towards 500 miles, but it
    depends on the length of your stride</h3>

  <form id="timeEntry" onsubmit="return false;">
    <label for="timeEntry">
      <textarea id="steps" placeholder="Steps per day in the shoes (estimate)" type="number"></textarea>
      <br />
      <input type="submit" id="submit"></input>
    </label>
  </form>

  <h2 id="stepTotal"></h2>
  <br />
  <br />

</body>

<script>
  let result = 0

  const submitButton = document.getElementById("submit");

  submitButton.addEventListener("click", convertShoe);

  function convertShoe() {
    let steps = document.getElementById("steps").value;
    steps = steps.replace(/\,/g, '');
    console.log(steps);
    result = 1000000 / steps;
    let month = Math.floor(result / 30);
    let day = result % 30;
    document.getElementById('stepTotal').innerHTML = month + "  months  " + day.toFixed(0) + "  days";
    console.log(steps);
  }

</script>

</html>
